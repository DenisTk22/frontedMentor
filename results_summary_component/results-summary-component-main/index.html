<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="summary_square">
    <div class="yr_square">
      <p class="yr_text_style"><strong>Your Result</strong> </p>
      <div class="circle">
        <div class="text_in_circle_style"><b>76</b><br> of 100</div>
      </div>
      <p class="great_style"><strong>Great</strong></p>
      <p class="note_style">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summer_text">
      <strong>Summary</strong>
    </div>

    <div class="reaction_block">
      <div class="text_target"><strong>80</strong> / 100</div>
      <div><img class="w_set" crs='/assets/images/icon-reaction.svg' alt="reaction"> Reaction</div>
    </div>
    <div class="memory_block">
      <div class="text_target"><strong>92</strong> / 100</div>
      <div class="w_set">Memory</div>
    </div>
    <div class="verbal_block">
      <div class="text_target"><strong>61</strong> / 100</div>
      <div class="w_set">Verbal</div>
    </div>
    <div class="visual_block">
      <div class="text_target"><strong>72</strong> / 100</div>
      <div class="w_set">Visual</div>
    </div>
    <button class="button">Continue</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sined</a>.
  </div>
</body>
</html>
